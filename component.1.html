<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Component</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
  <div class="w3-container">
    <h1 class="w3-panel w3-card-2 w3-border-left w3-padding">Vue.js</h1>
    <div id="app">
      <hello />
    </div>
  </div>

  <script>
  Vue.component('hello',{
    data: function() {
      return {
        message: 'これがヤバｔです。'
      };
    },
    template: '<p class="w3-padding w3-text-red w3-center w3-border">{{message}}</p>'
  })
  var app = new Vue({
    el: '#app',
  });
  </script>
</body>
</html>
