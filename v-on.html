<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Component</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
  <style>
  .red {
    color: white;
    background-color: red;
  }
  </style>
  <div class="w3-container">
    <h1 class="w3-panel w3-card-2 w3-border-left w3-padding">Vue.js</h1>
    <div id="app">
      <hello />
    </div>
  </div>

  <script>
  var hello = Vue.component('hello',
  {
    data: function() {
      return {
        counter:0,
        isRed:false,
      };
    },
    methods: {
      doAction:function(event) {
        this.counter++;
        if(this.counter > 9) {
          this.counter = 0;
        }
        if(this.counter % 2 == 0) {
          this.isRed = false;
        } else {
          this.isRed = true;
        }
      }
    },
    template: '<p  v-bind:class="{red:isRed}" style="max-width:50%; margin: 10px auto;" v-on:click="doAction">clicked: {{counter}}.</p>',
  })

  var app = new Vue({
    el: '#app',
  });
  </script>
</body>
</html>
