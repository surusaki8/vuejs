<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My  first Vue app</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
  <div class="w3-container">
  <h1>Vue.js</h1>
  <div class="w3-card-4 w3-padding w3-red">
  <div id="app" >
    {{ message }}
  </div>
  </div>
  <hr>
  <button onclick="doAction1();">
    click
  </button>
  <button onclick="doAction2();">
    クリック
  </button>
  </div>
  <script>
  var data = {
    message: 'hello vue!'
  };

  var app = new Vue({
    el: '#app',
    data: data,
    render(h) {
      return h("h3",data.message);
    },
  })

  function doAction1(){
    data.message = "you clicked!"
  }
  function doAction2(){
    data.message = "you foo!"
  }
  </script>
  
</body>
</html>
