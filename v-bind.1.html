<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Component</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
  <div class="w3-container">
    <h1 class="w3-panel w3-card-2 w3-border-left w3-padding">Vue.js</h1>
    <div id="app">
      <hello v-for="item in items" v-bind:name="item" />
    </div>
  </div>

  <script>
  var hello = Vue.component('hello',{
    props:['name'],
    template: '<p class="w3-padding w3-text-red w3-center w3-border" style="max-width:50%; margin: 10px auto;">Hello {{name}} toiukotodesu!</p>',
  })

  var app = new Vue({
    el: '#app',
    data: {
        items : ['momo', 'budou', 'gobou', 777],
    }
  });
  </script>
</body>
</html>
