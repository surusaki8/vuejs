<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My  first Vue app</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
  <style>
    .on {
      font-size: 24pt;
      font-weight:bold;
      font-family:normal;
      color:blue;
      padding: 5px 10px;
      border: 2px solid white;
    }
    .ng {
      font-size:15pt;
      font-weight:plain;
      font-style:italic;
      color:gray;
    }
  </style>

  <div class="w3-container">
  <h1>Vue.js</h1>
  <div class="w3-card-4 w3-padding w3-red">
  <div id="app" >
    <p v-if="flag" class="ok">
      これは正常
    </p>
    <p v-else class="ng">
      ※トラブル発生。。。
    </p>
  </div>
  <hr>
  <button onclick="doAction1();">
    click
  </button>
  
  </div>
  </div>

  <script>
  

  var data = {
    flag : true
  };

  var app = new Vue({
    el: '#app',
    data: data,
  })

  

  function doAction1(){
    data.flag = !data.flag;
    }
  
 
  </script>
  
</body>
</html>
